<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kami - Pizza Upps</title>
    <meta name="description" content="Lihat momen dan produk terbaik kami di galeri Pizza Upps. Dari suasana toko, detail produk, hingga acara spesial.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/icon-pizza.png">
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <section class="page-header text-center text-white">
            <div class="container">
                <h1 class="display-4 fw-bold">Galeri Kami</h1>
                <p class="lead">Momen Spesial di Pizza Upps</p>
            </div>
        </section>

        <section id="gallery-grid" class="py-5">
            <div class="container">

                <h2 class="fw-bold mb-4 text-center">Foto Produk</h2>
                <div class="row g-4 mb-5">
                    <div class="col-md-6 col-lg-4">
                        <a href="images/detail-pizza.jpeg" data-lightbox="produk" data-title="Tampilan detail Pizza Margherita kami.">
                            <img src="images/detail-pizza.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Detail Pizza">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <a href="images/menu-1.jpeg" data-lightbox="produk" data-title="Pepperoni Passion yang penuh topping.">
                            <img src="images/menu-1.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Pizza Pepperoni">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <a href="images/panggang-pizza.jpeg" data-lightbox="produk" data-title="Berbagai varian pizza siap dinikmati.">
                            <img src="images/panggang-pizza.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Aneka Pizza">
                        </a>
                    </div>
                </div>

                <h2 class="fw-bold mb-4 text-center">Suasana Toko</h2>
                <div class="row g-4 mb-5">
                    <div class="col-md-6 col-lg-4">
                        <a href="images/toko.jpeg" data-lightbox="toko" data-title="Tampak depan kedai Pizza Upps.">
                            <img src="images/toko.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Tampak Depan Toko">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <a href="images/toko.jpeg" data-lightbox="toko" data-title="Interior yang nyaman untuk bersantap.">
                            <img src="images/toko.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Interior Toko">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <a href="images/toko.jpeg" data-lightbox="toko" data-title="Area duduk pelanggan yang bersih dan rapi.">
                            <img src="images/toko.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Area Duduk">
                        </a>
                    </div>
                </div>

                <h2 class="fw-bold mb-4 text-center">Event & Kegiatan</h2>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-4">
                        <a href="images/suasana.jpeg" data-lightbox="event" data-title="Acara promo spesial akhir tahun.">
                            <img src="images/suasana.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Promo Spesial">
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <a href="images/dapur.jpeg" data-lightbox="event" data-title="Gathering komunitas pecinta pizza di kedai kami.">
                            <img src="images/dapur.jpeg" class="img-fluid rounded shadow-sm gallery-thumbnail" alt="Gathering Komunitas">
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
