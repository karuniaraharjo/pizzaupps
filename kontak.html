<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi Kami - Pizza Upps</title>
    <meta
      name="description"
      content="Hubungi Pizza Upps untuk pertanyaan, reservasi, atau feedback. Temukan alamat, jam buka, dan lokasi kami di peta."
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="images/icon-pizza.png" />
  </head>
  <body>
    <header id="header-placeholder"></header>

    <main>
      <section class="page-header text-center text-white">
        <div class="container">
          <h1 class="display-4 fw-bold">Hubungi Kami</h1>
          <p class="lead">Kami Senang Mendengar dari Anda</p>
        </div>
      </section>

      <section id="contact-info" class="py-5">
        <div class="container">
          <div class="row g-5">
            <div class="col-lg-5">
              <h3 class="fw-bold mb-4">Informasi Kontak</h3>
              <div class="contact-item d-flex mb-3">
                <i class="bi bi-geo-alt-fill fs-4 text-warning me-3"></i>
                <div>
                  <h5 class="mb-1">Alamat</h5>
                  <p class="text-muted mb-0">Bebel, Wonokerto, Pekalongan</p>
                </div>
              </div>
              <div class="contact-item d-flex mb-3">
                <i class="bi bi-telephone-fill fs-4 text-warning me-3"></i>
                <div>
                  <h5 class="mb-1">Telepon / WhatsApp</h5>
                  <p class="text-muted mb-0">+62 877-3028-2628</p>
                </div>
              </div>
              <div class="contact-item d-flex mb-3">
                <i class="bi bi-envelope-fill fs-4 text-warning me-3"></i>
                <div>
                  <h5 class="mb-1">Email</h5>
                  <p class="text-muted mb-0">info@pizzaupps.com</p>
                </div>
              </div>

              <h3 class="fw-bold mt-5 mb-4">Jam Buka</h3>
              <div class="contact-item d-flex">
                <i class="bi bi-clock-fill fs-4 text-warning me-3"></i>
                <div>
                  <p class="text-muted mb-1">
                    <strong>Buka teros kecuali tutup</strong>
                  </p>
                  <p class="text-muted mb-0">
                    <strong>Jam buka normal: </strong> 17:00 - 21:30
                  </p>
                </div>
              </div>

              <h3 class="fw-bold mt-5 mb-3">Ikuti Kami</h3>
              <div>
                <a
                  href="https://www.instagram.com/pizzaupps"
                  class="fs-3 text-dark me-3"
                  ><i class="bi bi-instagram"></i
                ></a>
                <a
                  href="https://www.tiktok.com/pizzaupps"
                  class="fs-3 text-dark me-3"
                  ><i class="bi bi-tiktok"></i
                ></a>
              </div>
            </div>

            <div class="col-lg-7">
              <h3 class="fw-bold mb-4">Kirim Pesan atau Reservasi</h3>
              <form
                action="https://formsubmit.co/karuniaraharjo06@gmail.com"
                method="POST"
              >
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    name="Nama"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Alamat Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="pesan" class="form-label">Pesan Anda</label>
                  <textarea
                    class="form-control"
                    id="pesan"
                    name="Pesan"
                    rows="6"
                    required
                    placeholder="Tulis pertanyaan atau detail reservasi Anda di sini..."
                  ></textarea>
                </div>
                <input
                  type="hidden"
                  name="_next"
                  value="https://karuniaraharjo.me/pizzaupps/terimakasih.html"
                />
                <input type="hidden" name="_captcha" value="false" />
                <button
                  type="submit"
                  class="btn btn-warning w-100 fw-bold py-2"
                >
                  Kirim Pesan
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section id="map-location" class="pb-5">
        <div class="container">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Temukan Kami di Sini</h2>
          </div>
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3264.8154732598127!2d109.62185330000001!3d-6.8782461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e70274cefb11c33%3A0xf21a61f94637b974!2sPIZZA%20UPPS!5e1!3m2!1sid!2sid!4v1756718168088!5m2!1sid!2sid"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
